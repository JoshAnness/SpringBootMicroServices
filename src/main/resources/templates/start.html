<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1"/>
		<title>PlantPlaces.com Virtual Arboretum</title>
	</head>
	<body>
		Welcome to PlantPlaces!
		<br/>
		Your specimen is: <p th:text="${specimenDTO}"/>
		
		<form action="#" th:action="@{/savespecimen}" th:object="${specimenDTO}" method="GET">
			Latitude: <input type="text" name="latitude" th:field="*{Latitude}"/><br/>
			Longitude: <input type="text" name="longitude" th:field="*{Longitude}"/><br/>
			Description: <input type="text" name="description" th:field="*{Description}"/><br/>
			Plant: <input type="text" name="plantId" th:field="*{plantId}"/><br/>
			
			<button name="submit" type="submit" value="0">Submit</button>
		</form>
	</body>	
</html>
