<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1"/>
		<title>PlantPlaces.com Virtual Arboretum</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	</head>
	<body>
	
	<div th:replace="fragments/topnav :: navbar">
	</div>
		
		<br/>
		<div class="list-group" th:each="plant : ${plants}">
			<a th:href="@{http://plantplaces.com/perl/viewplantdetails.pl(plant_ID=${plant.guid})}" class="list-group-item list-group-item-action">
				<p th:text="${plant}"/>
			</a>
		</div>
	</body>	
</html>
